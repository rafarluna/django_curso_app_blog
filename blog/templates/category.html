{%extends 'base.html'%}


{%block content%}

    <h1>
        {{category.name}}
    </h1>

    {%for article in articles%}
        <a href="/{{article.category.id}}/{{article.id}}/">
            <h2>{{article.name}}</h2>
        </a>
        <p>{{article.text|truncatewords:10}}</p>
        <hr>
    {%endfor%}

    {%if articles.count == 0 %}
        <h4>
            NO HAY ARTICULOS PARA ESTA CATEGORIA
        </h4>
    {%endif%}
{%endblock%}
