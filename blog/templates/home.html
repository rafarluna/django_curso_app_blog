{%extends 'base.html'%}


{%block content%}
    {%for category in categories%}
        <a href="/{{category.id}}/">
            {{category.name}}
        </a> |
    {%endfor%}

    <hr>
    {%for article in articles%}
        <a href="/{{article.category.id}}/{{article.id}}/">
            <h2>{{article.name}}</h2>
        </a>
        <p>{{article.text|truncatewords:10}}</p>
        <hr>
    {%endfor%}
{%endblock%}
